<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink or No Drink</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <header>
        <h1>Drink or No Drink</h1>
    </header>
    <section id="gameSetupBackdrop">
        <section id="gameSetupContainer">
            <div id="gameSetup">
                <h1>Game Setup</h1>
                <form id="gameSetupForm">
                    <input type="number" name="playerCount" min="2" max="10" value="2">
                    <button type="submit">Start Game</button>
                </form>
            </div>
        </section>
    </section>
    <main>
        <!-- Penalty values -->
        <section id="casesAndValuesContainer">
            <section id="valueContainer">
                <section id="values">

                </section>
                <section id="modifiers">

                </section>

            </section>
    
            <!-- Cases -->
    
            <section id="caseContainer">
                
            </section>
        </section>

        <!-- Player container -->
        <section id="playerContainer">
            
        </section>

    </main>
    <footer>
        <p id="footerText">Dallas Carlson</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
